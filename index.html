<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram-like Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="logo">
                <img src="https://kinsta.com/wp-content/uploads/2021/03/HTML-5-Badge-Logo.png" alt="Profile Picture" class="profile-pic">
                <div>
                    <span class="username">HTML5</span>
                    <span class="user-location">Rigoberto</span>
                </div>
            </div>
            <div class="post-options">
                <span><strong>...</strong></span>
            </div>
        </div>
        <div class="post-img">
            <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Beautiful landscape">
        </div>
        <div class="post-icons">
            <div class="left-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="right-icon">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="post-body">
            <p>Liked by <span>4GeeksAcademy, html5, Web</span> and <span>100,000 others</span></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed.....</p>
        </div>
    </div>
</body>
</html>
